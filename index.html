<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPX Metropolitana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos baseados na sua página de rotas */
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --bg-tertiary: #374151;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --accent-primary: #3B82F6;
            --accent-primary-hover: #2563EB;
            --accent-secondary: #4B5563;
            --accent-secondary-hover: #6B7280;
            --border-color: #4B5563;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { color-scheme: dark; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 12px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
            font-weight: 700;
        }

        .login-form { display: flex; flex-direction: column; gap: 1rem; }

        .form-group { text-align: left; }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus { outline: none; border-color: var(--accent-primary); }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background-color: var(--accent-primary);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        .login-button:hover { background-color: var(--accent-primary-hover); }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #EF4444; /* Cor vermelha para erro */
            display: none;
        }

        .hint {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Entrar na sua conta</h1>
        <form class="login-form" id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p class="message" id="errorMessage">Usuário ou senha incorretos. Tente novamente.</p>
            <button type="submit" class="login-button">Entrar</button>
            <p class="hint">Exemplo de utilizadores: <strong>joao</strong> / 1437</p>
        </form>
    </div>

    <script>
        // Lista fixa de usuários (o método mais simples)
        const users = [
            { username: 'joao', password: '1437' },
            { username: 'maria', password: 'abcd' },
            { username: 'ana', password: '1111' }
        ];

        const targetPage = 'rotas.html'; // página destino

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Procura o utilizador na lista
            const found = users.find(u => u.username === username && u.password === password);

            if (found) {
                // Guarda o utilizador logado no sessionStorage (apenas para a sessão atual)
                sessionStorage.setItem('loggedUser', username);
                // Redireciona para a página de rotas
                window.location.href = targetPage;
            } else {
                // Mostra mensagem de erro
                errorMessage.style.display = 'block';
                // Oculta a mensagem ao inserir algo novo
                setTimeout(() => {
                    const inputs = [document.getElementById('username'), document.getElementById('password')];
                    inputs.forEach(i => i.addEventListener('input', () => { errorMessage.style.display = 'none'; }));
                }, 0);
            }
        });

        // Se já estiver logado, redireciona direto (opcional)
        (function redirectIfAlreadyLogged() {
            const logged = sessionStorage.getItem('loggedUser');
            if (logged) {
                // Descomenta a linha abaixo se quiseres que usuários já logados sejam automaticamente enviados a rotas.html
                // window.location.href = targetPage;
            }
        })();
    </script>
</body>
</html>
